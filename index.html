<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todoist</title>
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>

    <!-- Nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todoist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" required id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <button id="${index}" onclick="searchNote(this.id)" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </nav>
    <!-- my -3 is the bootstrap class that gives margin form y axis  -->
    <div class="container my-3">
        <h1>Welcome to Todoist</h1>
        <!-- adding card  -->
           <form>
        <div class="card radius" >  
            <div class="card-body ">
                <h5 class="card-title">Add a note</h5>          
                <div class="form-group">                
                    <textarea class="form-control" id="addTxt" placeholder="Add a Note" rows="3" required ></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
             </div>
        </div>   
      </form>
        <h1 class="margin"> Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"></div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./javascript/app.js"></script>
</body>

</html>
